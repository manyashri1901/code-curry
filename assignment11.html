<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #fff;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: flex-start;
  gap: 40px;
  padding: 50px;
}

.image img {
  width: 300px;
  height:auto;
  border-radius: 10px;
}

.form-section {
  max-width: 500px;
  width: 100%;
}

.form-section h2 {
  text-align: center;
  color: #000;
  border-bottom: 2px solid rgb(0, 119, 4);
  padding-bottom: 10px;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 15px;
  font-size: 14px;
  color: #000;
}

input[type="text"],
input[type="date"],
input[type="time"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  box-sizing: border-box;
}

textarea {
  height: 60px;
}

.name-fields,
.address-fields {
  display: flex;
  gap: 10px;
}

.name-fields input,
.address-fields input {
  flex: 1;
}

button {
  margin-top: 15px;
  padding: 10px;
  background-color: maroon;
  color: white;
  border: none;
  cursor: pointer;
  width: 100px;
}

button:hover {
  background-color: rgb(60, 139, 0);
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    align-items: center;
  }

  .image img {
    width: 80%;
    margin-bottom: 20px;
  }

  .form-section {
    width: 100%;
  }
}

  </style>
 
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="https://plus.unsplash.com/premium_photo-1658506671316-0b293df7c72b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZG9jdG9yfGVufDB8fDB8fHww" alt="Doctor" />
    </div>
    <div class="form-section">
      <h2>Doctor Appointment Form</h2>
      <form>
        <label>Appointment Date:
          <input type="date" />
        </label>

        <label>Appointment Time:
          <input type="time" />
        </label>

        <label>Name:
          <div class="name-fields">
            <input type="text" placeholder="First" />
            <input type="text" placeholder="Last" />
          </div>
        </label>

        <label>Gender:
          <input type="radio" name="gender" /> Male
          <input type="radio" name="gender" /> Female
        </label>

        <label>Phone:
          <input type="tel" placeholder="Phone number" />
        </label>

        <label>Address:
          <div class="address-fields">
            <input type="text" placeholder="City" />
            <input type="text" placeholder="State" />
          </div>
        </label>

        <label>Your Query:
          <textarea></textarea>
        </label>

        <label>Appointment Type:<br/>
          <input type="checkbox" /> Cervix checkup<br/>
          <input type="checkbox" /> Heart checkup<br/>
          <input type="checkbox" /> Eye check-up<br/>
          <input type="checkbox" /> Hearing Test
        </label>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
