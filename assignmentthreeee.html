<!DOCTYPE html>
<html>
<head>
    <title>List Task 3</title>
</head>
<body>

<p>Click any of the following links:</p>

<table border="1" cellpadding="10" height="10px" width="700px" bgcolor="lightgrey" bordercolor="black">
    <tr>
        <td>
            <a href="https://example.com" target="_blank">Opens in New</a> |
            <a href="https://example.com" target="_self">Opens in Self</a> |
            <a href="https://example.com" target="_parent">Opens in Parent</a> |
            <a href="https://example.com" target="_top">Opens in Top</a>
        </td>
    </tr>
</table>

<br>


<table border="1" cellpadding="10" height="10px" width="600px" bordercolor="black">
    <tr>
        <td>
            <b>Link to an Email Address</b>
            <p>To create a link that opens in the user's email program (to let them send a new email), use <code>mailto:</code> inside the href attribute.</p>
            <a href="mailto:someone@example.com">Send email</a>
        </td>
    </tr>
</table>

</body>
</html>
